<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Employee Name</label>
      <input type="email" class="form-control" name="name" placeholder="Name" [(ngModel)]="employee.employeeName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Role</label>
      <input type="text" class="form-control" name="role"  placeholder="Role" [(ngModel)]="employee.employeeRole" >
    </div>
    <button type="button" (click)="onSave()" class="btn btn-primary">Create</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  </form>
